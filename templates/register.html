<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniPay Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e4eefd, #e6f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background-color: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .main-heading {
            text-align: center;
            color: #0a2a66; /* dark blue */
            font-size: 22px;
            margin-bottom: 5px;
        }

        .register-container h2 {
            text-align: center;
            color: #173892; /* blue */
            margin-bottom: 25px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #1f4fd8;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b3c6ff;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #1f4fd8;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #0a2a66;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #143c8a;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #1f4fd8;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="main-heading">Welcome to UniPay</div>
        <h2>Create Your Account</h2>

        {% if message %}
    <p style="color:red; text-align:center; margin-bottom:10px;">
        {{ message }}
    </p>
{% endif %}


        <form method="POST">

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" name = "username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required name="password">
                <small style="color:#555;">
                    Password must be 8â€“20 characters and include uppercase, lowercase, number, and special character.
                </small>

            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter mobile number" required name="mobile">
            </div>

            <div class="input-group">
                <label for="Email">Email Address</label>
                <input type="email" id="email" placeholder="Enter Email Address" required name="email">
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>


        <div class="footer-text">
            Fast & Secure Payments with UniPay
        </div>
    </div>

</body>
</html>
